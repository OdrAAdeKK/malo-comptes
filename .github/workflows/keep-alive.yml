name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 min (UTC)
  workflow_dispatch:         # déclenchement manuel possible

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping /healthz (08:00–22:59 Europe/Paris)
        run: |
          HOUR=$(TZ=Europe/Paris date +%H)
          if [ "$HOUR" -ge 8 ] && [ "$HOUR" -le 22 ]; then
            curl -fsS https://app.malomusic.fr/healthz >/dev/null || true
          fi

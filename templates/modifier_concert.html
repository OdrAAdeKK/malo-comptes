<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    		  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">		
    <title>Modifier un concert</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px 28px 18px 28px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.45em;
      text-align: center;
      margin-bottom: 22px;
      font-weight: 700;
      color: #252525;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 12px;
      font-weight: bold;
      color: #363636;
      font-size: 1.07em;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 9px 10px;
      margin-bottom: 10px;
      border: 1px solid #bfc6cd;
      border-radius: 6px;
      font-size: 1em;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus {
      border: 1.5px solid #4285f4;
      outline: none;
      background: #fff;
    }
    .paye-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 16px 0 26px 0;
    }
    .paye-label {
      font-weight: bold;
      font-size: 1.07em;
      margin-bottom: 0;
      margin-top: 0;
      color: #444;
    }
    .paye-checkbox {
      transform: scale(1.27);
      margin-left: 8px;
      margin-top: 0;
      accent-color: #2196f3;
      cursor: pointer;
    }

    </style>
</head>
<body>
  <div class="container">
    <h1>Modifier le concert</h1>
    <form method="POST">
      <label for="date">Date</label>
      <input type="date" name="date" value="{{ concert.date.strftime('%Y-%m-%d') }}" required>

      <label for="lieu">Lieu</label>
      <input type="text" name="lieu" value="{{ concert.lieu }}" required>

      <label for="recette">Recette (€)</label>
      <input type="number" step="0.01" name="recette" value="{{ concert.recette or '' }}">


      <input type="hidden" name="saison" value="{{ saison|replace('/', '-') }}">
	<div class="button-row">
	  <button type="submit" class="valider-button">Valider</button>
	  <a href="#" onclick="if (document.referrer) { window.history.back(); } else { window.location.href='{{ url_for('accueil') }}'; }" class="retour-button">⬅ Retour</a>
	</div>
    </form>
  </div>
</body>
</html>

{% set is_edit = lieu is defined and lieu %}
<div class="grid">
  <div>
    <label>Nom *</label>
    <input type="text" name="nom" required value="{{ lieu.nom if is_edit else '' }}">
  </div>
  <div>
    <label>Ville *</label>
    <input type="text" name="ville" required value="{{ lieu.ville if is_edit else '' }}">
  </div>
  <div>
    <label>Code postal *</label>
    <input type="text" name="code_postal" required value="{{ lieu.code_postal if is_edit else '' }}">
  </div>
  <div>
    <label>Adresse</label>
    <input type="text" name="adresse" value="{{ lieu.adresse if is_edit else '' }}">
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" value="{{ lieu.email if is_edit else '' }}">
  </div>
  <div>
    <label>Téléphone</label>
    <input type="text" name="telephone" value="{{ lieu.telephone if is_edit else '' }}">
  </div>
</div>

<div class="grid-1" style="margin-top:16px;">
  <div>
    <label>Contacts (programmateurs)</label>
    <textarea name="contacts" placeholder="Ex. Prénom Nom — 06 xx xx xx xx / adresse@mail.com">{{ lieu.contacts if is_edit else '' }}</textarea>
  </div>
  <div>
    <label>Note</label>
    <textarea name="note">{{ lieu.note if is_edit else '' }}</textarea>
  </div>
</div>
